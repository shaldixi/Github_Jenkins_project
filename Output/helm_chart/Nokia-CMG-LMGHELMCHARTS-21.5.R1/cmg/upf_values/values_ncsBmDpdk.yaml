      nodePort: 32000
      port: 2000
      targetPort: 2000
  lmg:
    console:
      nodePort: 32000
      port: 2000
      targetPort: 2000
  llb:
    console:
      nodePort: 32000
      port: 2000
      targetPort: 2000
nasc:
  enable: 1
  imageRepository: bcmt-registry:5000
  imageName: nasc
  imageTag: test1
  imagePullPolicy: Always
  configReadInterval: 300
  scrapeInterval:
    loam:
      kciInfo:
      - name: KCISystemCPM
        interval: 60
      kpiInfo:
      - name: KPIIpReasMda
        interval: 60
    lmg:
      kciInfo:
      - name: KCISystem
        interval: 60
      - name: KCIBearerManagementUpf
        interval: 60
      - name: KCIBearerManagementUpfDnn
        interval: 60
      - name: KCIDataPlaneMSM
        interval: 60
      - name: KCIControlPlaneIpPool
        interval: 60
      - name: KCIBearerManagementVprnPool
        interval: 60
      kpiInfo:
      - name: KPIBearerManagementPfcp
        interval: 60
      - name: KPIBearerTrafficQci
        interval: 60
      - name: KPIBearerTrafficQciArp
        interval: 60
      - name: KPIBearerTrafficUpfDnn
        interval: 60
      - name: KPIIpReasMda
        interval: 60
      - name: KPIPathManagementPFCP
        interval: 60
      - name: KPIPathManagementN3
        interval: 60
      - name: KPIPathManagementN9
        interval: 60
      - name: KPIPfcpSessionProcedureCauseCode
        interval: 60
multus:
  loam:
    ip:
      loamA: 10.254.1.229
      loamB: 10.254.1.230
      active: 10.254.1.231
      standby: 10.254.1.232
    netMask: 23
    subnet: 10.254.0.0
    gw: 10.254.1.58
    hostInterface: eno3
    cniVersion: 0.3.1
  lmg:
    numDevices: 3
    netNames:
    - sriov-net-0
    - sriov-net-1
    - sriov-net-0
    resourceName: []
    envName:
    - PCIDEVICE_NOKIA_K8S_IO_SRIOV_ENS1F0
    - PCIDEVICE_NOKIA_K8S_IO_SRIOV_ENS1F1
  llb:
    numDevices: 6
    netNames:
    - sriov-net-0
    - sriov-net-1
    - sriov-net-0
    - sriov-net-1
    - sriov-net-0
    - sriov-net-1
    resourceName: []
    envName:
    - PCIDEVICE_NOKIA_K8S_IO_SRIOV_ENS1F0
    - PCIDEVICE_NOKIA_K8S_IO_SRIOV_ENS1F1
  attachDef:
  - name: sriov-net-0
    cniVersion: 0.3.1
    resourceName: nokia.k8s.io/sriov_ens1f0
    type: sriov
  - name: sriov-net-1
    cniVersion: 0.3.1
    resourceName: nokia.k8s.io/sriov_ens1f1
    type: sriov
  groFlag: 0
  dsf:
    enable: 1
    numDsfDevices: 2
  dpdk:
    enable: 1
lmgScale:
  minReplicas: 2
  maxReplicas: 2
  targetCPUUtilizationPercentage: 90
llbScale:
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 90
resources:
  loam:
    cpu: 6
    memory: 8Gi
  lmg:
    cpu: 8
    memory: 16Gi
    hugepages1Gi: 2Gi
    multus:
    - resourceName: nokia.k8s.io/sriov_ens1f0
      numDevices: 2
    - resourceName: nokia.k8s.io/sriov_ens1f1
      numDevices: 1
  llb:
    cpu: 6
    memory: 16Gi
    hugepages1Gi: 2Gi
    multus:
    - resourceName: nokia.k8s.io/sriov_ens1f0
      numDevices: 3
    - resourceName: nokia.k8s.io/sriov_ens1f1
      numDevices: 3
  nasc:
    cpu: 2
    memory: 1Gi
  logging:
    cpu: 10m
    memory: 100Mi
storage:
#pvCreation to be set to 0 in case Persistent Volume already created
  pvCreation: 0
  pvStorageClass: rook-cephfs
  pvSize: 1Gi
