    subnet: 32
    port: loopback
    bfd: false
  - name: sgi
    ip: 10.100.61.2
    subnet: 24
    port: 2/2/1
    bfd: false
  - name: sx
    ip: 10.100.11.3
    subnet: 24
    port: 17/1/1
    bfd: true
  - name: system
    ip: 10.20.1.3
    subnet: 32
    port: system
    bfd: true
