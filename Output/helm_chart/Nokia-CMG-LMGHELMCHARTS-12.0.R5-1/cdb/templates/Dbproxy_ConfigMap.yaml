{{- $redisPort := (.Values.service.redis.port | int) }}
{{- $replicas := (.Values.redisScale.replicas | int) }}
{{- $numCommas := (sub $replicas 1) }}
{{- $releaseNamespace := .Release.Namespace }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: dbproxy-configmap
data:
  db_proxy.json: |
    {
        "libcool": {
            "daemon": 0,
            "logging": {
                "verbose": 2,
                "syslog": "DB_PROXY",
                "color": 0,
                "ctxsys": 1,
                "ctxusr": 1
            },
            "core": {
                "bufamnt": 1000000
            }
        },
        "db_proxy": {
            "listen_servers": [
                {
                    "addr": "0.0.0.0",
                    "port": {{ .Values.service.dbproxy.targetPort }},
                    "amount": 100
                }
            ],
            "redis_servers": [
{{- range $i, $end := until $replicas }}
                {
                    "addr": "redis-connectivity-{{ $i }}.{{ $releaseNamespace }}.svc",
                    "port": {{ $redisPort }}
                }{{ if lt $i $numCommas }},{{ end }}
{{- end }}
            ],
            "user_workers": 4,
            "ctrl_workers": 4,
            "keep_alive_time": 60,
            "keep_alive_intvl": 30,
            "keep_alive_probes": 5
        }
    }

---
